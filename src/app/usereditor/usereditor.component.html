<style>
  .sectionpicture{
    width: 20.5%;
    float:left;
    border-style: solid;
    border-width: 2px;
    border-color: black;
    background-color: salmon;
    padding: 10px;
  }
  .picture {
  float: left;
  border-style: solid;
  border-width: 2px;
  border-color: black;
  }
  .textcontour{
    text-align:left;
    border-width:1px;
    border-color:black;
    border-style:solid;
    font-family: Arial, Helvetica, sans-serif;
    padding:3px;
  }
  .container {
    float:left;
    background-color: salmon;
    border-style: solid;
    border-color: orangered;
    border-width: 1px;
    width: 90%;
    margin-left: 40px;
    margin-top:10px;
    padding-bottom:20px;
    max-height: 280px;
  }
  .textcontent {
    text-align: left;
    margin-left: 20px;
    font-family: Arial, Helvetica, sans-serif;
    font-size:18px;
  }
  .smalltext {
    font-family: Arial, Helvetica, sans-serif;
    font-size:12px;
  }
  .singlecommentcontainer {
    height: fit-content;
    width: 90%;
    border-style:solid;
    border-color: black;
    border-width:1px;
    height:30px;
  }
  .viewbutton {
    width:6%;
    float:left;
    height: 30px;
    cursor: pointer;
  }
  .commentdetails {
    width: 44%;
    float: left;
    height: auto;
  }
</style>

<body>
  <section style="float:left;width:40%;">
      <div class="container" style="height:180px;">
          <nav>
            <p class="textcontent">
              <b>Manage users</b>
              <img src="../assets/images/plus.png"style="cursor:pointer;margin-top:-5px;margin-right:20px;float:right;width:30px;height:30px;border-width:1px;border-color:black;border-style:solid;">
              <b style="float:right;">    Add new</b>
            </p>
          </nav>
          <div>
            <ul *ngFor="let user of newuserslist">
              <div class="singlecommentcontainer" style="margin-top:-14px;">
                <section style="float:left;">
                  <img src={{user.picture}} style="cursor:pointer;margin-top:-5px;margin-right:20px;float:right;width:30px;height:30px;border-width:1px;border-color:black;border-style:solid;">
                </section>
                <section style="float:left;">
                  <div class="smalltext">
                    <b>{{user.username}}:</b> {{user.role}}
                  </div>
                </section>
                <section style="float:right;margin-top:-2px;">
                    <img src="../assets/images/edit.png"style="cursor:pointer;float:right;width:30px;height:30px;border-width:1px;border-color:black;border-style:solid;" (click)="changeuser(user)">
                </section>
              </div>
            </ul>
          </div>
        </div>
  </section>
  <section class="sectionpicture">
    <div class="picture">
      <img src="{{currentuser.picture}}" alt="User picture" style="width:300px;height:300px;border:0;"/>
    </div>
    <div class="textcontour">
      User ID: <input type="text" style="float:right;width:60%;" [(ngModel)]="currentuser.id">
    </div>
    <div class="textcontour">
      Username: <input type="text" style="float:right;width:60%;"[(ngModel)]="currentuser.username">
    </div>
    <div class="textcontour">
      Role: <input type="text" style="float:right;width:60%;" [(ngModel)]="currentuser.role">
    </div>
    <div class="textcontour">
      E-mail: <input type="text" style="float:right;width:60%;">
    </div>
    <div class="textcontour">
      Language: <input type="text" style="float:right;width:60%;">
    </div>
    <div class="textcontour">
      Password: <input type="text" style="float:right;width:60%;">
    </div>
    <div Style="border-width:1px;border-color:black;border-style:solid;padding:4px;text-align:center;cursor:pointer;">
      <b>Save</b>
    </div>

  </section>
</body>

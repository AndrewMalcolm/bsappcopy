<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    border-width: 2px;
    border-style: solid;
    border-color: black;
    background-color: salmon;
    margin-top: 8px;
  }
  div {
    background-color: salmon;
    margin-left: 20px;
    margin-right: 20px;
    margin-top: 3px;
    margin-bottom: 3px;
  }
  nav {
    background-color: salmon;
    margin-left: 20px;
    margin-right: 20px;
    border: 5px solid Salmon;
    text-align: center;

  }
</style>
<body>
  <div *ngIf="usercurrent">
    <span><br />Logged in as:</span>{{usercurrent.username}}
  </div>
  <div *ngIf="usercurrent">
    <span>Role:</span>{{usercurrent.role}}
  </div>
  <nav>
    <span>
      <a [routerLink]="['/login']">
        Log in
      </a>
    </span>
  </nav>
</body>

<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
<style>
  body{
    position:center;
    margin-top: 50px;
  }
  .centertext {
    position: absolute;
    font-size: 24px;
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    top: 20%;
    width: 100%;
  }
  .container {
    position: relative;
    background-color: salmon;
    border-style: solid;
    border-color: orangered;
    border-width: 1px;
    width: 30%;
    height: 300px;
    margin: auto;
  }
  .entertext {
    position: absolute;
    font-family: Arial, Helvetica, sans-serif;
    left: 13%;
    top:50%;
    color: white;
    font-size: 20px;
    margin-bottom:10px;

  }
</style>

<body>
  <div class="container">
    <div class="centertext">
      LOGIN
    </div>
    <div class="entertext">
        <form (submit)="loginUser($event)">
            Username:<input type="text" placeholder="Username" id="username">
            <br/>
            <br/>
            Password:<input type="password" placeholder="Password" id="password">
            <br/>
            <br/>
            Submit:<input type="submit" value="Submit" placeholder="Submit">
        </form>
    </div>
  </div>
</body>
